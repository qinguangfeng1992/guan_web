<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
#bg{
 /*   background-color: grey;*/
    width: 500px;
    height: 500px;

}

    </style>
    <script type="text/javascript" src="js/jquery-3.0.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("#bt").click(function(){

        $("#bg").fadeOut(1000);

    })
    $("#bt2").click(function(){

        $("#bg").fadeIn(1000);

    })


})


</script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#bt3").click(function(){

                $("#bg").fadeToggle(1000);

            })


        })


    </script>



</head>
<body>
<div id="bg">
    <img src="img/cen.jpg">
    
    
    
</div>
<button id="bt">淡出一下</button>
<button id="bt2">淡入一下</button>

<button id="bt3">FadeTo一下</button>


</body>
</html>
